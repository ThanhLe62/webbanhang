<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Sign up</title>
</head>

<body>
    <div id="Signup-container">
    <form action="" id="form-Signup">
        <h1 id="form-heading-Signup">Đăng ký tài khoản</h1>
        <div class="form-group-Signup">
           
                <i class="far fa-user"></i>
                <input type="text" class="form-input-Signup" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group-Signup">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input-password-Signup" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Đăng ký" class="form-submit-Signup">
            <a href="./Login.html" class="Signup-registerButton">Đã có tài khoản? Đăng nhập</a>
        </form>
        
    </div>
    </form>
</div>
<script src="./js/signup.js"></script>

</body>
</html>
